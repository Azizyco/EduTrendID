<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EduTrendID</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Container Login -->
  <div class="login-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card login-card shadow-lg">
            <div class="card-body p-5">
              <!-- Header -->
              <div class="login-header">
                <h2>ðŸŽ“ EduTrendID</h2>
                <p class="text-muted">Analisis Tren Isu Pendidikan Yogyakarta</p>
              </div>

              <!-- Alert Error (hidden by default) -->
              <div id="alertError" class="alert alert-danger d-none" role="alert">
                <strong>Error!</strong> <span id="errorMessage"></span>
              </div>

              <!-- Form Login -->
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    placeholder="Masukkan username"
                    required
                  >
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Masukkan password"
                    required
                  >
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg" id="btnLogin">
                    Masuk
                  </button>
                </div>
              </form>

              <!-- Info Default -->
              <div class="mt-4 text-center">
                <small class="text-muted">
                  Default: <strong>admin</strong> / <strong>admin123</strong>
                </small>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <div class="text-center mt-4">
            <p class="text-white">
              &copy; 2025 EduTrendID - Proyek Akhir NLP
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Login -->
  <script>
    // Konfigurasi API
    const API_BASE_URL = 'http://localhost:3000/api';

    // Fungsi untuk menyimpan token
    function setToken(token) {
      localStorage.setItem('token', token);
    }

    // Fungsi untuk menampilkan error
    function showError(message) {
      const alertError = document.getElementById('alertError');
      const errorMessage = document.getElementById('errorMessage');
      
      errorMessage.textContent = message;
      alertError.classList.remove('d-none');
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        alertError.classList.add('d-none');
      }, 5000);
    }

    // Fungsi untuk set button loading
    function setButtonLoading(button, isLoading) {
      if (isLoading) {
        button.dataset.originalText = button.innerHTML;
        button.disabled = true;
        button.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Memproses...';
      } else {
        button.disabled = false;
        button.innerHTML = button.dataset.originalText;
      }
    }

    // Handle form submit
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const btnLogin = document.getElementById('btnLogin');

      // Validasi input
      if (!username || !password) {
        showError('Username dan password harus diisi');
        return;
      }

      // Set button loading
      setButtonLoading(btnLogin, true);

      try {
        // Request ke API
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success) {
          // Simpan token
          setToken(result.data.token);
          
          // Redirect ke dashboard
          window.location.href = 'dashboard.html';
        } else {
          showError(result.message || 'Login gagal');
        }

      } catch (error) {
        console.error('Login error:', error);
        showError('Terjadi kesalahan koneksi. Pastikan server backend sudah berjalan.');
      } finally {
        setButtonLoading(btnLogin, false);
      }
    });

    // Cek apakah sudah login
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (token) {
        // Jika sudah login, redirect ke dashboard
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
